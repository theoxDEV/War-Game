<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">

        <!--SOUTH AMERICA-->
        <div id="southAmerica">

            <div id="brazil" class="countries">
                <img src="images/countries/brazil.png" alt="brazil">
                <div id="brazil-troop" class="centered-troop">
                    <span id="brazil-troop-number">3</span>
                </div>
            </div>

            <div id="venezuela" class="countries">
                <img src="images/countries/venezuela.png" alt="venezuela">
                <div id="venezuela-troop" class="centered-troop">
                    <span id="venezuela-troop-number">30</span>
                </div>
            </div>

            <div id="peru" class="countries">
                <img src="images/countries/peru-blue.png" alt="peru">
                <div id="peru-troop" class="centered-troop">
                    <span id="peru-troop-number">30</span>
                </div>
            </div>

            <div id="argentina" class="countries">
                <img src="images/countries/argentina.png" alt="argentina">
                <div id="argentina-troop" class="centered-troop">
                    <span id="argentina-troop-number">50</span>
                </div>
            </div>
        </div>

        <div id="bottomRow">
            <h1>Welcome to War Game!</h1>
            <p>You are Brazil against the whole South America</p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="start-game.js"></script>
</body>
</html>
